<div id="header-controller" ng-controller="headerController as header">
    <div class="top_nav" ng-if="header.loggedIn">

        <div class="nav_menu">
            <nav class="" role="navigation">
                <div class="nav toggle">
                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                </div>

                <span class="header-name-website hidden-sm hidden-xs">{{$root.WebsiteTitle}}</span>
                <ul class="nav navbar-nav navbar-right">
                    <li class="" id="li-navbar-nav-usermenu">
                        <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <img ng-src="{{$root.UserAvatar}}" onerror="this.src = '/css/images/avatar.jpg'" alt="">
                            <span data-ng-bind-html="header.userName"></span>
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-usermenu pull-right">
                            <li>
                                <a href="/#/my-profile"><i class="fa fa-user pull-right"></i> Your account</a>
                            </li>
                            <li>
                                <a ng-click="header.changePassword()"><i class="fa fa-key pull-right"></i> Change password</a>
                            </li>
                            <li>
                                <a ng-click="header.signOut()"><i class="fa fa-sign-out pull-right"></i> Log out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>
